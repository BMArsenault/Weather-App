<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>Weather App</header>
    <div class="main">
        <aside id="city-search" class="container col-sm-12 col-lg-4">
            <div class="card-header">
                <h3 class="card title">Search for a City:</h3>
                <form id="city-form" class="card-body">
                    <label for="cityname" class="form-label">City</label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="city-input" />
                    <button type="submit" id="search" class="btn">Search</button>
                </form>
            </div>
        </aside>
        
        <div class="city-container col-sm-12 col-lg-4">
            <div class="card-header today-container">
                <div class="card weather-today">
                    <h3 id="weather" class="title"></h3>
                </div>
                <div id="searched-cities"></div>
            </div>
            <div class="five-day container" id="future-forecast">
                <div class="title">5-Day Forecast</div>
                <div id="weather-icons" class="future">
                </div>
            </div>
            
        </div>
    </div>
    
    
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
