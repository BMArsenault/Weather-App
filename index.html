<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>Weather App</header>

        <div class="flex-left">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City or Zipcode</h3>
                <form id="city-form" class="card-body">
                  <label for="cityname" class="form-label">City</label>
                  <input name="cityname" id="cityname" type="text" autofocus="true" class="city-input" />
                  <button type="submit" class="btn">Find City</button>
                </form>
            </div>
        </div>
    

    <div class="container right-row">
        <div class="card-header">
            <div class="card"></div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
