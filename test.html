<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="test.css" />
    <title>Weather DASH</title>
  </head>
  <body>
    <header>Weather App</header>
    <div class="main">
        <aside id="city-search" class="container col-sm-12 col-lg-3">
            <div class="city-header">
                <h3 class="card title">Search for a City:</h3>
                <form id="city-form" class="card-body">
                    <label for="cityname" class="form-label"></label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="city-input" placeholder="Enter city" />
                    <button type="submit" id="search" class="btn saveBtn">Search</button>
                    <ul class="previous-searches border-0 list-group text-center">
                      <button class="clear col-3 text-center">Clear History</button>
                    </ul>
                </form>
            </div>
        </aside>
        
        <div class="weather-container col-sm-12 col-lg-9">
            <div class="weather-header today-container">
                <div id="searched-city" class="card weather-today"></div>
            </div>
            <div class="five-container" id="future-forecast">
              <div class="five">
                <p class="title"></p>
              </div>
                <div id="weather-icons" class="future">
                  <!-- cards will appear in this spot-->
                </div>
            </div>
            
        </div>
    </div>
  
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="test.js"></script>
  </body>
</html>
